<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Wangdian2048的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Wangdian2048的demo</h2>
<a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
<span id="QRCode"></span>
<script>
    (function(S) {
        var debug = ~location.search.indexOf('ks-debug');

        if (debug) {
            var srcPath = "../../";
            S.config({
                debug: debug,
                packages:[
                    {
                        name:"gallery/wangdian2048",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/wangdian2048/1.0/mini', function (S, Wangdian2048) {
            new Wangdian2048();
        })
    })(KISSY);
</script>
<script type="text/javascript">
    KISSY.use('gallery/qrcode/1.0/',function(S,QRCode){
        var qrcode = new QRCode("QRCode", {
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        qrcode.makeCode(location.href);
    });
</script>
</body>
</html>
